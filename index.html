<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GUESS THE NUMBER. WOOHOO!!</h1>
    <p>Welcome to guess the number game. In this game, you'll have to guess a number between 1 and 100 and input it in the bar below.</p>
    <form id="guessForm">
        <label for="number">Enter your number here:</label>
        <input type="number" id="guessInput"><br><br>
        <button id="submitButton">Submit</button>
    </form>

    <p id="feedback"></p>
    <p id="previousGuesses"></p>

    <script src="main.js"></script>
</body>
</html>
